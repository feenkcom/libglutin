[package]
name = "libglutin"
version = "0.2.0"
authors = ["Aliaksei Syrel <alex.syrel@gmail.com>"]

[dependencies]
glutin = { git = "https://github.com/syrel/glutin" }
libc = "0.2.65"
boxer = { git = "https://github.com/feenkcom/gtoolkit-boxer" }

[patch.crates-io]
winit = { git = "https://github.com/syrel/winit" }

[lib]
name = "Glutin"
crate-type = ["cdylib"]

[profile.dev]
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true

[profile.release]
opt-level = 3